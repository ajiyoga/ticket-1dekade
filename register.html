<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #56ab2f, #56ab2f);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 35px 25px;
            border-radius: 0;
            box-shadow: none;
        }

        h1 {
            text-align: center;
            color: #145A32;
            text-shadow: 1px 1px 2px #fff;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        input:focus {
            border-color: #27ae60;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1e8449;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px 20px;
                height: 100vh;
                border-radius: 0;
            }

            h1 {
                font-size: 22px;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrasi</h1>
        <form onsubmit="return registerUser(event)">
            <div class="form-group">
                <label for="regName">Nama Lengkap:</label>
                <input type="text" id="regName" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required>
            </div>
            <button type="submit">Daftar</button>
        </form>
        <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </div>

    <script>
        function registerUser(e) {
            e.preventDefault();

            const nama = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            const user = { name: nama, email: email, password: password };
            localStorage.setItem(email, JSON.stringify(user));

            const penjualData = JSON.parse(localStorage.getItem('penjualData')) || [];
            const idPesanan = 'ID' + Date.now();

            penjualData.push({
                nama: nama,
                email: email,
                id: idPesanan,
                status: 'Berhasil'
            });

            localStorage.setItem('penjualData', JSON.stringify(penjualData));

            alert('Registrasi berhasil!');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
